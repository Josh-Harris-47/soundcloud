<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

  <title>JukeBox</title>
</head>
<body>
  <div class="pageWrap">

    <div class="header">
      <h1>JUKEBOX</h1>
      <h2>Soundcloud API</h2>
    </div>
    
    <form id='search' action="index.html" method="post">
      <input type='search'>
    </form>
      

  <div class="jukeBox">
    <div class="info">
      <div class="lastpic"></div>
      <img class="currentpic" />
      <div class="nextpic"></div>
    </div>

    <div class="control">
      <button type="button" id="last" name="button">Previous</button>
      <button id="play" type="button" name="button">Play</button>
      <button type="button" id="stop" name="button">Stop</button>
      <button type="button" id="pause" name="button">Pause</button>
      <button type="button" id="next" name="button">Next</button>
    </div>


    <div class="artistInfo"></div>
  </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <!-- <script src="soundcloud2.js" charset="utf-8"></script> -->
</body>
</html>
